<div class="container mx-auto justify-center pb-12 pt-4">
  <div class="flex flex-row items-center">
    <div class="flex flex-1 justify-start" routerLink="">
      <img src="/assets/logo.png" alt="Logo" class="h-24" />
    </div>
    <div class="sm:gap-x-4 lg:gap-x-12 sm:px-4 hidden sm:flex text-center">
      <a routerLink="/odkrywaj">Odkrywaj Sauny</a>
      <a routerLink="/dodaj-obiekt">Udostępnij Obiekt</a>
    </div>
    <div class="flex-row flex-1 justify-end items-center gap-x-2">
      <span class="icon-alternative-color">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
          />
        </svg>
      </span>
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </span>

      <div>
        <button
          *ngIf="!(isLoggedIn$ | async)"
          routerLink="/logowanie"
          class="bg-black flex items-center justify-center px-8 py-1 rounded-3xl login-btn text-white whitespace-nowrap"
        >
          Zaloguj Się
        </button>
        <div *ngIf="isLoggedIn$ | async">
          <button
            routerLink="/konto"
            class="bg-black flex items-center justify-center px-8 py-1 rounded-3xl login-btn text-white whitespace-nowrap"
          >
            Konto
          </button>
          <button
            (click)="logout()"
            class="bg-black flex items-center justify-center px-10 py-1 rounded-3xl login-btn text-white whitespace-nowrap"
          >
            Wyloguj
          </button>
        </div>
      </div>
    </div>
    <app-hamburger class="sm:hidden"></app-hamburger>
  </div>
</div>
