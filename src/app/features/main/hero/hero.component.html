<div class="container mx-auto">
  <div class="flex flex-row h-screen">
    <div class="col-1 flex-1 flex flex-col justify-center">
      <h1>Odkrywaj Sauny i<br />Ekskluzywne Oferty</h1>
      <p class="p-medium-normal">
        Znajdź najlepsze sauny w pobliżu i skorzystaj z ekskluzywnych ofert.
      </p>
      <button-full [text]="'Odkrywaj'"></button-full>
    </div>
    <div class="flex-1 overflow-hidden group">
      <div
        class="grid grid-cols-2 gap-4 animate-loop-scroll group-hover:paused"
      >
        <img class="w-full aspect-square" src="./../assets/1.jpg" />
        <img class="w-full aspect-square" src="./../assets/2.jpg" />
        <img class="w-full aspect-square" src="./../assets/3.jpg" />
        <img class="w-full aspect-square" src="./../assets/4.jpg" />
        <img class="w-full aspect-square" src="./../assets/5.jpg" />
        <img class="w-full aspect-square" src="./../assets/6.jpg" />
      </div>
      <div
        class="vertical-gallery grid grid-cols-2 gap-4 animate-loop-scroll group-hover:paused"
      >
        <img class="w-full aspect-square" src="./../assets/1.jpg" />
        <img class="w-full aspect-square" src="./../assets/2.jpg" />
        <img class="w-full aspect-square" src="./../assets/3.jpg" />
        <img class="w-full aspect-square" src="./../assets/4.jpg" />
        <img class="w-full aspect-square" src="./../assets/5.jpg" />
        <img class="w-full aspect-square" src="./../assets/6.jpg" />
      </div>
    </div>
  </div>
</div>
