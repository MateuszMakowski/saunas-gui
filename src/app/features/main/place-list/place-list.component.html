<div class="section" [style.min-height]="calculateSectionHeight()">
  <div class="background"></div>
  <div class="relative pb-10 mb-10">
    <div
      *ngFor="let hotel of hotels.slice(0, visibleHotels)"
      class="flex flex-col-reverse sm:flex-row gap-8 justify-center items-center px-4 md:px-20 lg:px-40 xl:px-60 mb-20 hidden-item"
      AnimateInView
    >
      <div class="sm:w-1/2 text-white">
        <p class="text-base">{{ hotel.location }}</p>
        <div class="grid gap-y-4">
          <h4 class="text-4xl">{{ hotel.name }}</h4>
          <div class="flex flex-row">
            <div class="line"></div>
            <p class="text-xs">{{ hotel.description }}</p>
          </div>
          <div
            class="actions flex-row items-center w-1/2 justify-end pr-5 py-2 gap-x-4 min-w-40 max-w-48"
          >
            <button class="px-4 py-1.5 text-xs">Odkryj</button>
            <span class="icon-alternative-color">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>
      <div class="sm:w-1/2 relative max-w-96">
        <img
          class="aspect-square"
          [src]="hotel.image"
          [alt]="hotel.name + ' Image'"
        />
        <div
          class="properties absolute bottom-2 left-0 right-0 flex flex-row justify-center items-center p-2 sm:p-4 text-white gap-x-2"
        >
          <p
            class="px-4 py-1.5 text-xs"
            *ngFor="let amenity of hotel.amenities"
          >
            {{ amenity }}
          </p>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button
        class="img px-4 py-2 my-4 text-white load-more-btn"
        (click)="loadMore()"
        *ngIf="shouldShowLoadMoreButton()"
      >
        Load More
      </button>
    </div>
  </div>
</div>
