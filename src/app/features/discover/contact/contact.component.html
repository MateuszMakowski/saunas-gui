<div class="container mx-auto py-28 gap-y-20 grid">
  <div class="col-1 flex-1 flex flex-col justify-center text-center gap-y-4">
    <p class="regular-semi-bold">Connect</p>
    <div class="grid gap-y-6">
      <h2>Get in Touch</h2>
      <p class="medium-normal">
        Have questions or feedback? We'd love to hear from you!
      </p>
    </div>
  </div>
  <div class="col-1 flex-1 flex flex-col justify-center items-center gap-y-6">
    <div class="w-1/2 gap-y-2 grid">
      <p class="regular-normal">Name</p>
      <p class="input">Placeholder</p>
    </div>
    <div class="w-1/2 gap-y-2 grid">
      <p class="regular-normal">Email</p>
      <p class="input">Placeholder</p>
    </div>
    <div class="w-1/2 gap-y-2 grid">
      <p class="regular-normal">Message</p>
      <p class="text-area">Enter your message...</p>
    </div>

    <button-full [text]="'Button'"></button-full>
  </div>
</div>
