<div class="container mx-auto h-screen py-28 gap-y-20 grid">
  <div class="col-1 flex-1 flex flex-col justify-center text-center gap-y-4">
    <!-- <div class="grid gap-y-6">
      <h2>Witamy ponownie!</h2>
      <p class="medium-normal">Wprowadź logowanie poniżej.</p>
    </div> -->
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="col-1 flex-1 flex flex-col justify-center items-center gap-y-6">
      <div class="w-1/2 gap-y-2 grid">
        <p class="regular-normal">Email</p>
        <input
          formControlName="email"
          type="email"
          id="emailInput"
          class="input"
          placeholder="Wpisz swój email"
        />
        <div
          *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
          class="error"
        >
          Email jest wymagany.
        </div>
      </div>
      <div class="w-1/2 gap-y-2 grid">
        <p class="regular-normal">Hasło</p>
        <input
          formControlName="password"
          type="password"
          id="passwordInput"
          class="input"
          placeholder="Wpisz hasło"
        />
        <div
          *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
          class="error"
        >
          Hasło jest wymagane.
        </div>
        <div *ngIf="error" class="error">
          {{ error }}
        </div>
      </div>
      <div class="w-1/2 gap-y-2 grid justify-end">
        <p class="regular-normal">Zapomniałeś hasła?</p>
      </div>
      <button-full
        [disabled]="loginForm.invalid"
        [text]="'Zaloguj się'"
      ></button-full>

      <!-- Opcjonalnie, wyświetl komunikat o błędzie logowania -->

      <div class="flex-row gap-x-2 w-1/2 justify-center items-center">
        <hr class="border-black w-full" />
        <p class="small-normal text-nowrap">Lub kontynuuj</p>
        <hr class="border-black w-full" />
      </div>

      <button-full
        [text]="'** Tutaj będzie logowanie przez Google **'"
      ></button-full>
      <button-full
        [text]="'** Tutaj będzie logowanie przez Apple **'"
      ></button-full>

      <div class="w-1/2 flex-row gap-x-1 justify-center">
        <p class="small-normal">Nie masz konta?</p>
        <a href="/rejestracja" class="small-semi-bold">Utwórz konto</a>
      </div>
    </div>
  </form>
</div>
